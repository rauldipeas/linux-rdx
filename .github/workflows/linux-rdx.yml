name: Kernel Linux RDX
on:
  push:
    branches:    
      - 'main'
  schedule:
    - cron:  '0 */24 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configuração do ambiente de compilação
        run: bash scripts/env.sh
      - name: Compilação do kernel
        run: bash scripts/build.sh
      - name: Upload dos artefatos
        uses: actions/upload-artifact@v3
        with:
          name: linux-rdx
          path: ./*.deb
      - name: Limpeza de logs antigos
        run: bash scripts/actions-cleanup.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}      
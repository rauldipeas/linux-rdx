name: Linux RDX
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.editorconfig'
      - '.last_version'
      - 'leiame.md'
      - 'readme.md'
      - '*.jpg'
      - '*.png'
      - '*.svg'
      - '_config.yml'
  schedule:
    - cron:  '0 5,17 * * *'
  workflow_dispatch:
permissions:
  contents: write  
jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4
      - name: Verificar nova versão
        id: check
        run: |
          LATEST=$(curl -s https://www.kernel.org/finger_banner | grep 'latest stable version' | awk '{print $NF}')
          CURRENT=$(cat .last_version 2>/dev/null || echo "0.0.0")
          if [ "$LATEST" != "$CURRENT" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Nova versão disponível: $LATEST (atual: $CURRENT)"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Nenhuma nova versão disponível"
          fi
  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
      - uses: actions/checkout@v4
      - name: Configuração do ambiente de compilação
        run: bash -x scripts/env.sh
      - name: Compilação do kernel Linux RDX
        run: bash -x scripts/build.sh
        env:
          GEMFURY_PUSH_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}
      - name: Salvar versão compilada
        run: |
          echo "$(curl -s https://www.kernel.org/finger_banner | grep 'latest stable version' | awk '{print $NF}')" > .last_version
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ^.last-version
          file_pattern: .last_version
      - name: Upload dos artefatos
        uses: actions/upload-artifact@v4
        with:
          name: linux-rdx
          path: ./*.deb
      - uses: otto-de/purge-deprecated-workflow-runs@v2
        with:
          remove-cancelled: true
          remove-failed: true
          remove-obsolete: false
          token: ${{ secrets.PAT }}
          remove-older-than: 7d
      - name: Variáveis de ambiente para o lançamento
        run: export RELEASE_TAG="echo v$(wget -qO- https://cdn.kernel.org/pub/linux/kernel/v6.x/|grep tar.xz|cut -d \" -f2|tail -n2|head -n1|sed 's/linux-//g'|sed 's/.tar.xz//g')-rdx"
      - name: Upload dos pacotes para o lançamento
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag: ${{ env.RELEASE_TAG }}
          name: Linux RDX
          files: ./*.deb
          gzip: false
          allow_override: true
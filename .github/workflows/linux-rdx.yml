name: Linux RDX
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.editorconfig'
      - 'leiame.md'
      - 'readme.md'
      - '*.jpg'
      - '*.png'
      - '*.svg'
      - '_config.yml'
  schedule:
    - cron:  '0 6,18 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
      - uses: actions/checkout@v4
      - name: Configuração do ambiente de compilação
        run: bash -x scripts/env.sh
      - name: Compilação do kernel Linux RDX
        run: bash -x scripts/build.sh
      - name: Upload dos artefatos
        uses: actions/upload-artifact@v4
        with:
          name: linux-rdx
          path: ./*.deb
      - uses: otto-de/purge-deprecated-workflow-runs@v2
        with:
          remove-cancelled: true
          remove-failed: true
          remove-obsolete: false
          token: ${{ secrets.PAT }}
          #remove-older-than: 7d